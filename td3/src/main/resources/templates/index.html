{{ >./build/header }}

  <h1>SpringBoot TD2</h1>
  <p>Application de Messagerie</p>
  <a class="ui black button" href="/new">+ Ajouter une organisation</a>
  <div class="segment ui">
      <table class="ui celled table">
        <thead>
          <tr><th>Id</th>
          <th>Name</th>
          <th>Domain</th>
          <th>Aliases</th>
          <th></th>
        </tr></thead>
        <tbody>
          {{#orgas}}
          <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{domain}}</td>
            <td>{{aliases}}</td>
            <td class="two wide column">
              <a href="/orgas/display/{{id}}">
                <button class="ui circular basic icon button">
                <i class="eye icon"></i>
                </button>
              </a>
              <a href="/orgas/edit/{{id}}">
                <button class="ui circular basic icon button">
                <i class="edit icon"></i>
                </button>
              </a>
              <a href="/orgas/delete/{{id}}">
                <button class="ui circular basic red icon button">
                <i class="close icon red big"></i>
                </button>
              </a>
            </td>
          </tr>
          {{/orgas}}
        </tbody>
      </table>
    </div>

{{ >./build/footer }}
